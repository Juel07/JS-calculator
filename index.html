<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h5>Calculator</h5>

    <div class="calc-grid">
      <div class="output">
        <div class="previous-operand">123+</div>
        <div class="current-operand">456</div>
      </div>
      <div class="btn span-two">AC</div>
      <div class="btn">DEL</div>
      <div class="btn">÷</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">x</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">−</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">+</div>
      <div class="btn">.</div>
      <div class="btn">0</div>
      <div class="btn span-two">=</div>
    </div>
  </body>
</html>
