<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h5>J's Calculator</h5>

    <div class="calc-grid">
      <div class="output">
<!-- using data attributes instead of classes to select these elements in JavaScript -->
        <div class="previous-operand" data-prev-operand></div>
        <div class="current-operand" data-curr-operand></div>
      </div>
      
      <div class="btn span-two" data-all-clear>AC</div>
      <div class="btn" data-delete>DEL</div>
      <div class="btn" data-operation>÷</div>
      <div class="btn" data-number>1</div>
      <div class="btn" data-number>2</div>
      <div class="btn" data-number>3</div>
      <div class="btn" data-operation>x</div>
      <div class="btn" data-number>4</div>
      <div class="btn" data-number>5</div>
      <div class="btn" data-number>6</div>
      <div class="btn" data-operation>−</div>
      <div class="btn" data-number>7</div>
      <div class="btn" data-number>8</div>
      <div class="btn" data-number>9</div>
      <div class="btn" data-operation>+</div>
      <div class="btn" data-number>.</div>
      <div class="btn" data-number>0</div>
      <div class="btn span-two" data-equals>=</div>
    </div>
  </body>
</html>
